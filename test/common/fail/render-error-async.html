<web-component name="t-render-error-async">
    <style>
        t-render-error-async {
            display: block;
        }
    </style>

    <template>
        <h1>t-render-error-async</h1>
    </template>

    <script>
        Flipper.register({
            fetch: function() {
                return new Promise(function(resolve, reject) {
                    setTimeout(function() {
                        reject(new Error('fetch error'));
                    }, 1000);
                });
            },
            fail: function() {
                this.innerHTML = 'ASYNC RENDER FAILDED';
            }
        });
    </script>
</web-component>
