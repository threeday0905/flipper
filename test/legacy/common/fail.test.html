<!doctype html>
<html>

<head>
    <title>Flipper - Test Runner</title>

    <script src="http://g.alicdn.com/hi/modulex/5.0.0/seed-debug.js"></script>
    <script src="../../../build/flipper-bundle-debug.js"></script>

    <link rel="import" href="./fail/render-error.html">
    <link rel="import" href="./fail/register-error.html">
    <link rel="import" href="./fail/render-error-async.html">
</head>

<body>
    <t-render-error></t-render-error>
    <t-render-error-async></t-render-error-async>
    <t-register-error></t-register-error>

    <script>
        require(['lib/jquery/2.1.3/'], function($) {
            Flipper.whenReady('fail', 't-render-error-async', function() {
                console.log('async render fail called');
            })

            Flipper.whenReady('initialized', 't-render-error-async', function() {
                console.log('async render initialized called');
            })

            Flipper.whenReady('fail', 't-render-error', function() {
                console.log('sync render fail called');
            })

            Flipper.whenReady('initialized', 't-render-error', function() {
                console.log('sync render initialized called');
            })

        });
    </script>
</body>

</html>
