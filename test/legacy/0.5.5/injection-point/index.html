<!doctype html>
<html>

<head>
    <title>Flipper - Test Runner</title>
    <script src="../../../../build/flipper-bundle-debug.js"></script>

    <link rel="import" href="./components/rdc-card.html">
    <link rel="import" href="./components/rdc-card-cover.html">
    <link rel="import" href="./components/rdc-card-inner.html">
</head>

<body>
    <!-- rdc-card: 不指定参数，就是预设样式 -->
    <rdc-card></rdc-card>

    <!-- rdc-card: 可以指定具体的名字跟职称 -->
    <rdc-card>
        <h1>Jason Chan</h1>
        <strong class="title">Sr. Frontend Developer</strong>
    </rdc-card>

    <!-- rdc-card: 可以省略职称 -->
    <rdc-card>
        <h1>Simon Su</h1>
    </rdc-card>

    <!-- rdc-card-inner: 將節點的innerHTML注入，而非直接映射 -->
    <rdc-card-inner>
        <h1>Mary <mark>May</mark></h1>
        <strong class="title"><mark>Frontend Speciallist</mark></strong>
    </rdc-card-inner>

    <!-- rdc-card-cover: 这个组件会把所有的content都放入 -->
    <rdc-card-cover>
        <h1>Customize Card Title</h1>
        <p> Customize Card Content</p>
        You can write anything here
    </rdc-card-cover>

    <style>
        body > * {
            margin-right: 20px;
            cursor: pointer;
        }
    </style>

    <!-- 能在组件初始化之前，就针对映射节点绑定事件，事件不会丢失 -->
    <script>
    function alertIt() {
        window.alert('you will call ' + this.textContent);
    }

    var cards = document.querySelectorAll('rdc-card h1');
    for (var i = 0, len = cards.length; i < len; i += 1) {
        cards[i].addEventListener('click', alertIt, false);
    }

    var cardsInner = document.querySelectorAll('rdc-card-inner mark');
    for (var j = 0, len = cardsInner.length; j < len; j += 1) {
        cardsInner[j].addEventListener('click', alertIt, false);
    }
    </script>
</body>

</html>
