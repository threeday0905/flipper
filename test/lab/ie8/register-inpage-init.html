<!DOCTYPE html>
<html>

<head>
    <title>Flipper IE8 - Test</title>
    <meta charset="utf-8" />

    <meta content="webkit" name="renderer">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <script src="../../../build/flipper-xtpl-debug.js"></script>
    <script src="../../../build/vendor/jquery/jquery.js"></script>

    <script src="./share/share-js.js"></script>
    <script src="./component/ie8-sample.js"></script>
    <script src="./component/ie8-wrapper.js"></script>
    <script src="./component/ie8-error.js"></script>

    <link rel="stylesheet" type="text/css" href="./share/share-css.css">
    <link rel="stylesheet" type="text/css" href="./component/ie8-sample.css">
    <link rel="stylesheet" type="text/css" href="./component/ie8-wrapper.css">
    <link rel="stylesheet" type="text/css" href="./component/ie8-error.css">
</head>

<body>
    <div class="whiteboard"></div>
    <ie8-wrapper id="a"></ie8-wrapper>
    <br>
    <ie8-sample id="b" sub="sub"></ie8-sample>
    <br>
    <ie8-error id="c" sub="sub"></ie8-error>
    <br>
    <script>
        Flipper.whenSuccess('#a', function() {
           window.writeboard('[flipper] ie8-wrapper is render success') ;
        });
        Flipper.whenError([ '#a' ], function() {
           window.writeboard('[flipper] ie8-wrapper is render fail') ;
        });
        Flipper.whenReady(document.querySelector('#a'), function() {
           window.writeboard('[flipper] ie8-wrapper is initialized') ;
        });

        Flipper.whenSuccess(document.getElementById('b'), function() {
           window.writeboard('[flipper] ie8-sample is render success') ;
        });
        Flipper.whenError(document.querySelectorAll('#b'), function() {
           window.writeboard('[flipper] ie8-sample is render fail') ;
        });
        Flipper.whenReady('#b', function() {
           window.writeboard('[flipper] ie8-sample is initialized') ;
        });

        Flipper.whenSuccess([ document.querySelectorAll('#c') ], function() {
           window.writeboard('[flipper] ie8-error is render success') ;
        });
        Flipper.whenError('#c', function() {
           window.writeboard('[flipper] ie8-error is render fail') ;
        });
        Flipper.whenReady([ document.getElementById('c') ], function() {
           window.writeboard('[flipper] ie8-error is initialized') ;
        });

        Flipper.init('#a');
        Flipper.init(document.getElementById('b'));
        Flipper.init(document.querySelectorAll('#c'));
    </script>
</body>

</html>
