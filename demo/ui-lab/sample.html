<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>Flipper UI - demo</title>
    <meta charset="utf-8" />

    <meta content="webkit" name="renderer">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- 全局依賴模塊,  hi & flipper -->
    <script src="http://g.alicdn.com/hi/modulex/5.0.0/seed-debug.js"></script>
    <script src="../../build/flipper-bundle-debug.js"></script>


    <!-- 載入組件需要的組件 -->
    <link rel="import" href="./components/crm-hello.html">
    <link rel="import" href="./components/crm-hello2.html">

</head>

<body>

    <!-- 使用組件 -->
    <crm-hello key="key1" class="person"></crm-hello>
    <crm-hello2 key="key2" class="person"></crm-hello2>

    <!-- 也能想其他html標籤 -->
    <button class="punch">打他一拳</button>

    <!-- 能幫組件加上外部樣式 -->
    <style>
        .person {
            border: 1px solid orange;
            display: inline-block;;
            margin: 5px;
            padding: 5px;
        }

        .punch {
            display: block;
            width: 280px;
        }
    </style>

    <!-- 透過dom節點使用組件api -->
    <script>
        require('lib/jquery/2.1.3/', function($) {
            $('.punch').on('click', function() {
                var person1 = $('crm-hello')[0],
                    person2 = $('crm-hello2')[0];

                person1.punch( person2.getName() );
            });
        });
    </script>
</body>

</html>
