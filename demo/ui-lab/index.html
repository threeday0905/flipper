<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <title>Dashboard - demo</title>
    <meta charset="utf-8" />

    <meta content="webkit" name="renderer">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1" name="viewport">




    <script src="http://g.alicdn.daily.taobao.net/hi/modulex/5.0.0/seed-debug.js"></script>
    <script src="http://g.alicdn.daily.taobao.net/crm/flipper/0.3.4/flipper-bundle.js"></script>

    <link rel="import" href="./components/crm-hello.html">
    <link rel="import" href="./components/crm-hello2.html">

</head>

<body>


    <crm-hello key="key1" class="person"></crm-hello>
    <crm-hello2 key="key2" class="person"></crm-hello2>

    <button class="punch">打他一拳</button>


    <style>
        .person {
            border: 1px solid orange;
            display: inline-block;;
            margin: 5px;
            padding: 5px;
        }

        .punch {
            display: block;
            width: 280px;
        }
    </style>

    <script>
        require('lib/jquery/2.1.3/', function($) {
            $('.punch').on('click', function() {
                var person1 = $('crm-hello')[0],
                    person2 = $('crm-hello2')[0];

                person1.punch( person2.getName() );
            });
        });
    </script>
</body>

</html>
