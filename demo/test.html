<body>
    <script>
    function createPromise() {
        var promise = new Promise(function(resolve, reject) {
            setTimeout(function() {
                promise.resolve = resolve;
                promise.reject = reject;
            });
        });
        return promise;
    }
    </script>

    <script>
    a = createPromise();
    </script>
