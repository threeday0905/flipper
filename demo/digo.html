<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>组件使用示例</title>

<link href="../bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
<link href="./components/zys/richtable/index.css" rel="stylesheet">
<script src="http://g.alicdn.com/kissy/k/1.4.7/seed.js" data-config="{combine:false}"></script>
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/echarts/build/dist/echarts-all.js"></script>
<script type="text/javascript">
  KISSY.config({
    packages: {
      "zys": {base: './components', charset: 'utf-8', tag: ''}
    }
  });
  KISSY.use('zys/richtable/index.js', function(S, RichTable){

    //标题
    var title = '数据分析';

    //过滤器
    var filter_list = [
      {
        name: 'BU',
        id: 'bu',
        option_list:
        [
          {
            text: '集市',
            id: 'js'
          },
          {
            text: '天猫',
            id: 'tmall'
          }
        ]
      },
      {
        name: '经营类型',
        id: 'op_type',
        option_list:
        [
          {
            text: '自营',
            id: 'self'
          },
          {
            text: '外包',
            id: 'outsource'
          }
        ]
      }
    ];

    //是否可以导出
    var is_export = true;

    //列项
    var column_list = [
        {
          name: '一级部门',
          id: 'lv1_dept',
          is_order: true,
          type: 'dim'
        }
      , {
          name: '20秒接起率',
          id: 's20',
          is_order: true,
          type: 'target'
        }
      , {
        name: '单通道PCR',
        id: 'spcr',
        is_order: true,
        type: 'target'
      }
    ];



    var rt = new RichTable($('#rt')[0],
      {
        title: title,
        filter_list: filter_list,
        is_export: is_export,
        column_list: column_list
      }
    );
  });
</script>
</head>

<body>
  <div id="rt"></div>
</body>
</html>
